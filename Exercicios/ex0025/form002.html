<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>

    <form action="cadastro.php" method="post" autocomplete="on">
        <label for="iusu">Usuáro:</label>
        <input type="text" name="usu" id="iusu" required minlength="10" size="20" placeholder="Nome de Usuario">
        <label for="isen">Senha:</label>
        <input type="password" name="sen" id="isen" required maxlength="8" size="20" placeholder="Senha">
        <input type="submit" value="Enviar">
        <input type="submit" value="Limpar">
    </form>

</body>
</html>
