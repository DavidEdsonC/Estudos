<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fomulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="post">
        <div>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome completo" autocomplete="name">
        </div>
        <div>
            <label for="imedia">Média:</label>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="De 0 a 10" step="0.1" required >
        </div>
        <div>
            <label for="imes">Periodo Letivo:</label>
            <input type="month" name="mes" id="imes" placeholder="2023 de março">
        </div>
        <div>
            <label for="iano">Dia da Prova:</label>
            <input type="date" name="ano" id="iano" required>
        </div>
        <div>
            <label for="ihora">Horário da Prova:</label>
            <input type="time" name="dia" id="ihora">
        </div>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>

</body>
</html>
