<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados pessoaís</legend>
            <div>
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome" autocomplete="name" minlength="5" maxlength="30" required>
            </div>
            <div>
                <label for="iemail">E-mail:</label>
                <input type="email" name="email" id="iemail" autocomplete="email" required placeholder="fulano@detau.com">
            </div>
            <div>
                <label for="itel">Telefone:</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" required
                pattern="^\(\d{2}\)\d{4,5}-\d{4}$" placeholder="(xx)98888-7777">
            </div>
        </fieldset>

        <!-- Pesquisar mais sobre ( RegEX )=> ( Espreções Regulares ). -->

        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
    
</body>
</html>
