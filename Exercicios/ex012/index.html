<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>

<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video width="560" poster="imagens/foto-p.png" controls autoplay loop>
        <source src="midia/pexels-anastasia-ilinamakarova-10720212.mp4" type="video/mp4">
        <source src="midia/Pexels-Anastasia-Ilinamakarova-10720212.webm" type="video/webm">
        <source src="midia/Pexels-Anastasia-Ilinamakarova-10720212.m4v" type="video/m4v">
        <source src="midia/Pexels-Anastasia-Ilinamakarova-10720212.ogg" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>
    <!-- Observação para colocar o vídeo no ponto que você quer que ele incia basta por o parametro do (poster="exemplo")-->


    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player"
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>
    <!-- Esta forma de pegar vídeos do Youtube de forma que este vídeo seja seu
    ou seja você cria um vídeo e sobe para o Youtube depois coloca ele na sua página html-->    
</body>

</html>
